<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
  <title>Tasks</title>
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/tasks.css">
  <link rel="stylesheet" href="../css/icon.css">
</head>
<body>
  
  <!-- for moving the electon app window -->
  <header></header>

  <!-- set app margins, allow spacing for the header, etc. -->
  <div class="app-container">

    <div id="tasks" class="vertical-container">
      <div class="app-menu-and-input-box-container">
        <input id="addTaskInputBox" type="text" spellcheck="false" placeholder="+ Add task" autofocus/>
        <div id="appEllipsis" class="ellipsis">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <div id="appMenu" class="menu">
        <div id="menuItemToggleCompleted" class="menu-item">
          <span class="menu-title">Show Completed</span>
          <span class="shortcut">&#8984; &#8679; C</span>
        </div>
        <div id="menuItemTrash" class="menu-item">
          <span class="menu-title">Trash...</span>
          <span class="shortcut">&#8984; &#8679; T</span>
        </div>
        <div id="menuItemSettings" class="menu-item">
            <span class="menu-title">Settings...</span>
            <span class="shortcut">&#8984; ,</span>
        </div>
      </div>

      <div id="listTasksArea" class="task-list">
        <div id="pinnedHeading" class="heading display-none">Pinned</div>
        <div id="pinnedContainer" class="draggable-container"></div>
        <div id="unpinnedHeading" class="heading display-none">Tasks</div>
        <div id="unpinnedContainer" class="draggable-container"></div>
        <div id="completedHeading" class="heading display-none">Completed</div>
        <div id="completedContainer" class="draggable-container display-none"></div>
      </div>
    </div>

    <div id="sidebar" class="sidebar">

      <div id="taskDetails" class="display-none">
        <div>
          <div class="sidebar-actions">
            <img id="sidebarActionClose" class="icon-close" src="../images/close.svg"/>
            <div id="sidebarActionCloseSeparator" class="vertical-line-separator"></div>
            <img id="sidebarActionCircle" class="icon-circle" src="../images/circle_empty.svg"/>
            <div class="full-width">&nbsp;</div>
            <img id="sidebarActionTrash" class="icon-trash" src="../images/trash.svg"/>
            <img id="sidebarActionFlag" class="icon-flag" src="../images/flag_empty.svg"/>
            <img id="sidebarActionPin" class="icon-pin" src="../images/pin_empty.svg"/>
          </div>
          <div id="taskTitle" spellcheck="false" class="title"></div>
        </div>
        <div id="notesMain">
          <textarea id="notesTextArea" spellcheck="false" placeholder="Add notes here..."></textarea>
        </div>
      </div>

      <div class="sidebar-icon-container">
        <img src="../images/circle_checked.svg" class="icon-sidebar"></img>
      </div>

    </div>

  </div>

  <script type="module" src="../js/tasks-controller.js"></script>
  
</body>
</html>
